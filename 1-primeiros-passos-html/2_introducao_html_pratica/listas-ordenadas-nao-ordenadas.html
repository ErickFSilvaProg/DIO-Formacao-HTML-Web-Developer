<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas - HTML5</title>
</head>

<body>

    <!-- Listas Ordenadas -->
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4
            <ol type="i">
                <li>Item 4.1</li>
                <li>Item 4.2</li>
            </ol>
        </li>
    </ol>

    <!-- Lista Não Ordenadas -->
    <h2>Lista Não Ordenadas</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Item 2.1</li>
                <li>Item 2.2</li>
                <li>Item 2.3</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

</body>

</html>
