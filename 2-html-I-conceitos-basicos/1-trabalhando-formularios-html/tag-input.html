<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Input</title>
</head>
<body>

    <form action="#">

        <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="level">Nível:</label>
            <input type="number" name="level" id="level" step="5" min="0">
        </div>
        <div>
            <label for="range">Faixa:</label>
            <input type="range" name="range" id="range" min="0" max="100" value="50" step="10">
        </div>
        <div>
            <label for="color">Cor:</label>
            <input type="color" name="color" id="color">
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="url">URL:</label>
            <input type="url" name="url" id="url">
        </div>
        <div>
            <label for="date">Data:</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="week">Semana:</label>
            <input type="week" name="week" id="week">
        </div>
        <div>
            <label for="month">Mês:</label>
            <input type="month" name="month" id="month">
        </div>
        <div>
            <label for="hidden">Campo oculto:</label>
            <input type="hidden" name="hidden">
        </div>
        <div>
            <label for="oneFile">Um arquivo:</label>
            <input type="file" name="oneFile" id="oneFile">
        </div>
        <div>
            <label for="files">Vários arquivos</label>
            <input type="file" name="files" id="files" multiple>
        </div>
        <div>
            <label for="search">Buscar:</label>
            <input type="search" name="search" id="search">
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>

    </form>
    
</body>
</html>
