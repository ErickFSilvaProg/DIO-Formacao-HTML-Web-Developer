<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>

    <form action="" method="get">

        <label for="name">Nome: </label><br>
        <input type="text" name="name" id="name">
        <br><br>
        
        <label for="role">Cargo: </label><br>
        <select name="role" id="role">
            <option value="">Selecione o cargo</option>
            <option value="administrativo" selected>Administrativo</option>
            <option value="gerente">Gerente</option>
            <option value="diretor">Diretor</option>
            <option value="presidente">Presidente</option>
        </select>
        <br><br>
        
        <label for="subject">Assunto: </label><br>
        <input type="text" name="subject" id="subject">
        <br><br>

        <label for="messager">Mensagem: </label><br>
        <textarea name="messager" id="messager" cols="26" rows="10"></textarea>
        <br><br>

        <button type="submit">Enviar</button>

    </form>
    
</body>
</html>
