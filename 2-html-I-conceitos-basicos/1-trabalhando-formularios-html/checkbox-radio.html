<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>

<body>

    <form action="" method="">
        <h1>Você selecionou: Pizza de Calabresa</h1>

        <p>Quais opções você deseja?</p>
        <p>
            <input type="checkbox" name="opcional[]" value="queijo" id=""> + Queijo <br>
            <input type="checkbox" name="opcional[]" value="calabresa" id=""> + Calabresa <br>
            <input type="checkbox" name="opcional[]" value="cebola" id=""> + Cebola <br>
            <input type="checkbox" name="opcional[]" value="azeitona" id=""> + Azeitona
        </p>

        <p>Borda recheada?</p>
        <p>
            <input type="radio" name="borda" value="sim" id=""> Sim <br>
            <input type="radio" name="borda" value="nao" id=""> Não
        </p>

        <p>Bebida?</p>
        <p>
            <input type="radio" name="bebiba" value="suco" id=""> Suco <br>
            <input type="radio" name="bebiba" value="refrigerante" id=""> Refrigerante <br>
            <input type="radio" name="bebiba" value="agua" id=""> Água <br>
            <input type="radio" name="bebiba" value="nunhuma" id=""> Nenhuma
        </p>

        <p>
            <button type="submit">Enviar pedido</button>
        </p>
    </form>

</body>

</html>
