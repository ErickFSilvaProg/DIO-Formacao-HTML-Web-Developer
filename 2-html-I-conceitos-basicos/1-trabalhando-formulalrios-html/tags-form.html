<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <form action="signup.html" method="post" name="signup" target="_blank" autocomplete="off" onsubmit="alert('Enviar o formulário');">
        <div>
            Nome: <input type="text" name="name" id="name">
        </div>
        <div>
            Idade: <input type="number" name="age" id="age" min="0">
        </div>
        <div>
            Senha: <input type="password" name="password" id="password">
        </div>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
